{{- $namespace := .Values.release.namespace}}
{{- range $key, $value := .Values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $value.name }}-deployment
  namespace: {{ $namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $value.name }}
  template:
    metadata:
      labels:
        app: {{ $value.name }}
    spec:
      containers:
      - name: {{ $value.name }}
        image: {{ $value.repository }}:{{ $value.tag }}
        pullPolicy: IfNotPresent
        ports:
        - containerPort: {{ $value.port }}
          protocol: TCP
        env:
          - name: EUREKA_INSTANCE_HOSTNAME
            value: {{ $value.name }}
---
{{- end }}